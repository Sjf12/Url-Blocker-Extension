<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SafeShield</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gradient-to-br from-indigo-100 to-blue-100 p-4 w-80 min-h-[400px]">
  <div class="bg-white bg-opacity-25 backdrop-blur-lg rounded-lg shadow-lg p-4 border border-white border-opacity-20">
    <h1 class="text-lg font-bold text-gray-800 flex items-center">
      <svg class="w-6 h-6 mr-2 text-red-500" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 2C8.69 2 6 4.69 6 8c0 4.41 6 11 6 11s6-6.59 6-11c0-3.31-2.69-6-6-6zm0 8c-1.1 0-2-.9-2-2s.9-2 2-2 2 .9 2 2-.9 2-2 2z"></path>
      </svg>
      SafeShield
    </h1>
    <div class="mt-4">
      <label class="flex items-center">
        <input type="checkbox" id="block-toggle" class="form-checkbox h-5 w-5 text-green-500" aria-label="Enable or disable website blocking">
        <span class="ml-2 text-sm text-gray-800">Block Blacklisted URLs</span>
      </label>
    </div>
    <div class="mt-4 flex">
      <input id="url-input" class="flex-1 p-2 border rounded-l-md focus:border-blue-400 focus:ring focus:ring-blue-200" placeholder="Enter URL to block" aria-label="URL input">
      <button id="add-url" class="bg-blue-500 text-white p-2 rounded-r-md hover:bg-blue-600">Add</button>
    </div>
    <button id="refresh-threat-feed" class="mt-2 w-full bg-purple-500 text-white p-2 rounded hover:bg-purple-600">Refresh Threat Feed</button>
    <h2 class="mt-4 text-sm font-medium text-gray-800">Blacklisted URLs:</h2>
    <input id="search-url" class="mt-2 w-full p-2 border rounded-md focus:border-blue-400 focus:ring focus:ring-blue-200" placeholder="Search URLs..." aria-label="Search blacklisted URLs">
    <ul id="blacklist" class="mt-2 max-h-40 overflow-y-auto"></ul>
    <canvas id="block-stats-chart" class="mt-4 h-32"></canvas>
    <p class="mt-4 text-xs text-gray-600 text-center">Add URLs to the blacklist. Toggle blocking on/off to control access.</p>
  </div>
  <script src="chart.min.js"></script>
  <script src="popup.js"></script>
</body>
</html>
