<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Website Blocked</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="flex items-center justify-center h-screen bg-gray-100">
  <div class="text-center p-6 bg-white rounded-lg shadow-lg">
    <h1 class="text-2xl font-bold text-red-500">Website Blocked</h1>
    <p class="mt-2 text-gray-600">This site has been blocked by SafeShield.</p>
    <div class="mt-4">
        <img src="blocked-image.png" alt="Website Blocked" class="w-48 h-48 mx-auto">
    </div>
    <p id="blocked-url" class="mt-2 text-sm text-gray-500"></p>
    <button id="temp-unblock" class="mt-4 bg-green-500 text-white px-4 py-2 rounded hover:bg-green-600">Unblock for 10 Minutes</button>
  </div>
  <script src="blocked.js"></script>
</body>
</html>
